<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abel Muro"/>       
    <meta name="keywords" content="mercury, venus, earth, mars, jupiter, saturn, uranus, neptune, facts, planets"/>
    <meta name="description" content="website that displays facts about every planet in our solar system"/> 
    <meta name="theme-color" content="#070724" />   
    <link rel="manifest" href="/icons/manifest.json"/>          
    <link rel="preload" href="/images/earth.jpg" as="image">         
    <link rel="preload" href="/images/earth-internal.jpg" as="image">      
    <link rel="preload" href="/images/jupiter.jpg" as="image">      
    <link rel="preload" href="/images/jupiter-internal.jpg" as="image">      
    <link rel="preload" href="/images/mars.jpg" as="image">      
    <link rel="preload" href="/images/mars-internal.jpg" as="image">      
    <link rel="preload" href="/images/mercury.jpg" as="image">      
    <link rel="preload" href="/images/mercury-internal.jpg" as="image">      
    <link rel="preload" href="/images/neptune.jpg" as="image">

    <link rel="preload" href="/images/saturn.jpg" as="image">      
    <link rel="preload" href="/images/saturn-internal.jpg" as="image">      
    <link rel="preload" href="/images/uranus.jpg" as="image">      
    <link rel="preload" href="/images/uranus-internal.jpg" as="image">

    <link rel="preload" href="/images/venus-internal.jpg" as="image">             
    <title>Planets Fact Website</title>
</head>
<body>
    <noscript>
        Please enable javascript to use this website
    </noscript>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register(`/PWA/ServiceWorkers.js`).then((registration) => {
                        console.log('Worker registration is successful', registration.scope);
                    }, (err) => {
                        console.log('Worker registration has failed', err);
                    })
                });
        } else 
                console.log('Service Worker is not supported by your browser.');
    </script>
</body>
</html>
